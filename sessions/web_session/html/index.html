<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <!-- HTML은 Tag를 바탕으로 한 Element(요소)들로 구성됩니다.  -->
    <!-- ~~~ Markup Language의 준말인데, 정해진 문법대로 Tag를 사용하면 텍스트와 이미지 등을 지정된 양식대로 Present 해준다고 이해하고 있습니다. -->

    <!-- 1. block element와 inline element의 구분 -->
    <!-- 결국 어떤 내용을 Present하는 게 목적이고, 그 내용은 텍스트든 이미지든 레이아웃이 돼야 하는데 이때 적용되는 개념. '줄을 바꾸는가?'와 '같은 줄에 다른 element(요소)가 올 수 있는가' 가 구분의 기준이랄까 -->

    <span>
        <!-- span은 대표적인 inline element로 간단한 문장 내지는 단어를 입력할 때 기본으로 사용되고 합니다. -->
        First span
    </span>
    <span>
        <!-- 두 문장은 줄을 바꾸지 않고 연달아 적힙니다. -->
        Second span
    </span>
    <div>
        <!-- 반면 div는 대표적인 block element로 줄을 바꾸며, 같은 줄에 다른 요소를 가져오지 못합니다. Horizontal한 공간을 다 차지한다고 생각하면 됩니다. -->
        First div
    </div>
    <span>
        <!-- 자연스레 줄이 바뀌었습니다 -->
        Third span
    </span>

    <!-- 위에서 Tag가 <태그이름>내용</태그이름> 같은 형태로 쓰인다는 걸 눈치챌 수 있을 텐데, 다 그렇지는 않습니다. -->
    <!-- <태그이름> 자체가 하나의 element가 될 수도 있습니다. 사용하다 보면 외워지기 때문에 그리 신경 쓸 필요는 없음! -->

    <!-- 2. 자주 사용하는 Tag내지는 Element-->
    <a href="https://www.naver.com/">Anchor라는 의미. 누르면 네이버로 이동합니다</a>
    <ol>
        <li>order list</li>
        <li>tag 안에 tag가 들어갈 수도 있어요</li>
    </ol>
    <ul>
        <li>unordered list</li>
        <li><p>tag를 바꾼 것으로 어떻게 present되는지가 바뀌었습니다.</p></li>
    </ul>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7jxBlj606FpyP-PWaGWGUZFXgvLKTagUNTA&s" alt="사진에 대한 설명">
    <nav>명목적인 tag. navigator의 준말로 이 안에 <a href="https://www.naver.com/">link 등을 모아둡니다.</a></nav>
    <form action="">
        <div>정보제출에 관한 구획을 나타내는 명목적인 tag</div>
        <input type="text" name="name" id="name" required />
        <button>Submit</button>
    </form>
    
    
    <!-- Tag를 이용해 element를 생성하고, element들의 조합인 html 문서가 브라우저를 통해 web page로서 보여집니다. 근데 이런 element들을 구분할 방법이 뭘까요-->
    <!-- Tag에는 텍스트와 같은 내용과 더불어 Tag에 따라 가질 수 있는 attribute(속성)을 부여할 수 있습니다. -->
    <!-- 위의 <img>나 <a> 태그에서 볼 수 있듯 연결하고자 하는 사이트의 주소를 나타내는 'href', 자료의 출처(저장소)를 나타내는 'src'가 그 예시입니다. -->
    <!-- 나아가 CSS와의 중요한 연결점은 attribute로 식별자를 줄 수 있다는 건데, 이러한 식별자는 unique한 id와 non-unique한 class로 나뉩니다. -->
    <div id="dividividiv">디비디비딥</div> <!-- 이때 id가 "dividividiv"인 또 다른 tag를 생성하면 안 됨! -->
    <div class="class">클래스 인스턴스1</div>
    <div class="class">클래스 인스턴스2</div>

    <!-- 보다시피 그냥 html은 겁나 못생겼습니다. 이걸 보기 좋게 꾸미는 게 CSS입니다. cascading style sheet의 준말인데, 걍 style sheet다. -->
    <!-- <a> 태그 안의 텍스트의 색깔을 바꾸고 싶다면? 모든 <div> 태그 안의 텍스트 사이즈를 키우고 싶다면? class="class"인 태그의 내용에는 테두리를 주고 싶다면? -->
    <!-- 모든 건 다 CSS로! 이때 특정 tag 내지는 element를 지정/선택하기 위해서 사용하는 게 앞서 말한 id와 class다! -->


    
    <!-- 3. 객체 속성 변경 -->
    
    <script>
        
    // 객체 생성 시에는 속성을 지정한 상태로 생성함
    const personA = { 
        name: "Hone Gildong" // 이때 속성은 키와 값으로 구성
    };
        
    // 객체는 모든 자료형의 데이터를 값으로 가질 수 있음
    const personB = {
        // 여러 개의 속성을 입력할 때는 키와 값 뒤에 쉼표를 넣어 구분
        name: ["Hong", "Gildong"], 
        age: 20,
        isAdult: true,
    };
        
    // 객체 안에 또 다른 객체나 함수가 들어갈 수도 있음
    const personC = {
        name: {
        firstName: "Gildong",
        lastName: "Hong",
        },
        likes: ["apple", "samsung"],
        age: 20,
        isAdult: true,
        printHello: function () {
            return "hello";
        },
    };


    // 객체 속성에 접근하는 방법에는 두 가지가 있음 *대괄호 연산자 혹은 마침표 연산자*
    
    // 대괄호 연산자는 객체 뒤에 대괄호를 사용하고 키를 입력하면 객체의 요소에 접근할 수 있음
    console.log(personB["name"]);
    console.log(personB["age"]);

    // 마침표 연산자는 객체 뒤에 온점을 사용하고 키를 입력하면 객체의 요소에 접근할 수 있음
    console.log(personC.name.firstName); // Gildong
    console.log(personC.likes[0]); // apple
    console.log(personC.printHello()); // hello


        
    // 객체 속성값 변경은 마침표 연산자를 사용
    const person = {
        name: "Hong Gildong",
    };
    
    person.name = "홍길동";
    console.log(person.name); // 홍길동


        
    // 객체 속성을 동적으로 추가하거나 삭제할 수 있음
    const person = {};
    console.log(person);
    person.name = "Hong Gildong";
    console.log(person); // { name: 'Hong Gildong' }

    const person = {
        name: "Hong Gildong",
    };
    delete person.name;
    console.log(person); // {}


        
    // 마찬가지로 html 요소의 속성도 동적으로 변경할 수 있음
    // 예시로 <p id="myParagraph">Original text</p> 를 <body></body> 사이에 입력했다고 가정
    
        // 요소 선택
        const paragraph = document.getElementById('myParagraph');
        
        // 텍스트 내용 변경
        paragraph.innerText = "Updated text";
        
        // 클래스 속성 추가
        paragraph.setAttribute('class', 'highlight');
        
        // 클래스 속성 값 확인
        console.log(paragraph.getAttribute('class')); // highlight
        
        // 속성 제거
        paragraph.removeAttribute('class');
        
        // 속성 값 확인
        console.log(paragraph.getAttribute('class')); // null
        



        
    <!-- 4. 이벤트 설정하기 -->

    // 이벤트는 사용자의 행동에 반응해, 예를 들면, 사용자가 버튼을 클릭했을 때 특정 동작을 수행하는 것과 같은 상호작용을 구현할 수 있음.
    // 핵심은 이벤트 타입, 이벤트 리스너, 이벤트 객체임.

        
    // 간단한 예제로 버튼의 클릭 이벤트에 반응하는 코드
    document.querySelector('button').addEventListener('click', function(event) {
    alert('버튼이 클릭되었습니다!');
    }); // 페이지 내의 버튼 요소를 선택하고, 해당 버튼이 클릭될 때마다 경고 창을 표시하는 이벤트 리스너를 추가


        
    // 'EventListener'는 웹에서 일어나는 다양한 동작이나 변화, 즉 "이벤트"에 반응하기 위해 사용되는 메커니즘
    // 웹 페이지 내의 특정 요소에 대한 사용자의 동작(예: 클릭, 키보드 입력, 마우스 움직임 등)이나, 브라우저의 특정 변화(예: 문서 로드 완료, 화면 크기 변화 등)에 반응하여 특정 코드나 함수를 실행

        
    // 'EventListener'를 사용하는 방법은 대체로 두가지
        
    // 1. HTML 요소에 직접 이벤트 핸들러 속성 사용
    <button onclick="myFunction()">Click me</button>

    // 2. JavaScript에서 addEventListener 메서드 사용
    document.querySelector('button').addEventListener('click', myFunction);
        // 참고로 querySelector(selector): 주어진 CSS 선택자(selector)에 해당하는 첫 번째 요소를 반환합니다. 이 예제에서는 'button' 선택자를 사용하여 첫 번째 <button> 요소를 선택합니다.


        
    // 'addEventListener'의 기본 구조
    target.addEventListener(type, listener);

    // target: 이벤트 리스너를 추가할 element 예: document.querySelector('button')
    // type: 반응하려는 이벤트의 유형을 나타내는 문자열이다. 예: 'click', 'mousedown', 'keyup' 등
    // listener: 이벤트가 발생했을 때 호출될 함수 또는 객체 예: myFunction

    </script>

</body>
</html>
